<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey With Validation</title>
</head>
<body>
    <div id="Wrapper">
        <form action="/result" method="post">
            <table>
                <tr>
                    <td><label for="name">*Your Name: </td>
                    <td><input type="text" name='name'></label></td>
                </tr>
                <tr>
                    <td><label for="location">Dojo Location:</label></td>
                    <td>
                        <select id="dojo_location" name="location">
                            <option value="San Jose">San Jose</option>
                            <option value="Seattle">Seattle</option>
                            <option value="Arizona">Arizona</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Favorite Language:</label></td>
                    <td>
                        <select id="favorite_language" name="language">
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="HTML">HTML</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="comments">*Comment (1-120 characters): </label>
                    </td>
                </tr>
            </table>
            <textarea  class="Centered"  name="comments" id="comments" cols="50" rows="10"></textarea>
            <input class="Centered" type='submit'>
        </form>
        {% with messages = get_flashed_messages(with_categories=true)  %}
            {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class={{category}}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>  
</body>
</html>
