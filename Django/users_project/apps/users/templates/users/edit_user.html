<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class='container mt-5'>
        <form class='form' action="/users/update" method="post">
            {% csrf_token %}
            <h1>Edit User {{user_data.id}}</h1>
            <input type="hidden" name="user_id" value='{{user_data.id}}'>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" value='{{user_data.first_name}}'>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" value='{{user_data.last_name}}'>
            </div>
            <div class="form-group">
                <label for='email'>Email Address</label>
                <input class="form-control" type="email" name="email" value='{{user_data.email}}'>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <a href="/users/{{user_data.id}}">Show</a>|
        <a href="/users">Go Back</a>
    </div>
</body>

</html>
